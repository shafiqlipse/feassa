<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="{%static 'img/logo.jpeg'%}" />
    <title>Feassa | Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/login.css'%}" />
  </head>
  <body>
    <div class="wrapqper">
      <div class="login-page">
        <div class="left">
          <div class="logo">
            <img src="{% static 'img/logo.jpeg'%}" alt="" />
            <div class="text">
              <h2>feassa</h2>
              <p>federation of east africa school sports associations</p>
            </div>
          </div>
        </div>
        <hr />
        <div class="right">
          <h2 class="card-title text-center mb-4">Login</h2>
          <form method="post" class="formik">
            {% csrf_token %}
            <div class="mb-3 field">
              <i class="fa fa-user"></i>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="mb-3 field">
              <i class="fa fa-eye"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="btn w-100">Login</button>
          </form>

          {% if messages %} {% for message in messages %}
          <div
            class="alert alert-danger {% if message.tags %}{{ message.tags }}{% else %}info{% endif %} mt-3"
            role="alert"
          >
            {{ message }}
          </div>
          {% endfor %} {% endif %}
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var messageContainer = document.getElementById("message-container");
        if (messageContainer) {
          setTimeout(function () {
            var alerts = messageContainer.getElementsByClassName("alert");
            for (var i = 0; i < alerts.length; i++) {
              var alert = alerts[i];
              var bsAlert = new bootstrap.Alert(alert);
              bsAlert.close();
            }
          }, 5000); // 5000 milliseconds = 5 seconds
        }
      });
    </script>
  </body>
</html>
