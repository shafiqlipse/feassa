<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <title>Delete Athlete</title>
    <link rel="stylesheet" href="{% static 'path/to/your/css/file.css' %}" />
  </head>
  <body>
    <h2>Are you sure you want to delete this athlete?</h2>
    <p>{{ athlete.fname }} {{ athlete.lname }}</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'athletes' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </body>
</html>
